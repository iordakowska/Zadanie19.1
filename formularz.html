<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div style="margin-left: 200px; margin-right: 200px">
        <h1>Rejestracja</h1>
        <div class="mb-1">
            <label for="Input1" class="form-label">Imię</label>
            <input type="text" class="form-control" id="Input1" placeholder="Wpisz imię">
        </div>

        <div class="mb-2">
            <label for="Input2" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="Input2" placeholder="Wpisz nazwisko">
        </div>

        <div>
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <td>Płeć</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Kobieta
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Mężczyzna
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-3">
            <label for="Input3" class="form-label">Email</label>
            <input type="text" class="form-control" id="Input3" placeholder="Wpisz email">
        </div>

        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Hasło">
            <div id="passwordHelpBlock" class="form-text">
                Min. 8 znaków
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md">
                <label for="Input1" class="form-label">Miasto</label>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid">
                </div>
            </div>
            <div class="col-md">
                <label for="InputPassword1" class="form-label">Województwo</label>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid">
                        <option selected>Wybierz...</option>
                        <option value="1">mazowieckie</option>
                        <option value="2">wielkopolskie</option>
                        <option value="3">zachodniopomorskie</option>
                    </select>

                </div>
            </div>

            <div class="col-md">
                <label for="InputPassword1" class="form-label">Kod pocztowy</label>
                <div class="form-floating">
                    <input type="text" class="form-control" >
                </div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Akceptuję <a href="https://allegro.pl/regulamin">regulamin</a>
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100px">Rejestruj</button>
        </div>
    </div>
</body>
</html>
